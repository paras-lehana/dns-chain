<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraDNS - Decentralized Domain System</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.1;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating blobs */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(70px);
            opacity: 0.7;
            animation: float 20s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }

        .blob1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -250px;
            left: -250px;
            animation-delay: 0s;
        }

        .blob2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            bottom: -200px;
            right: -200px;
            animation-delay: 7s;
        }

        .blob3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            top: 50%;
            left: 50%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }

        /* Particle grid */
        .particle-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            max-width: 650px;
            width: 100%;
            padding: 50px;
            position: relative;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 3.5em;
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-size: 1.1em;
            font-weight: 300;
            letter-spacing: 1px;
            min-height: 30px;
        }

        .status-badges {
            display: flex;
            gap: 10px;
            margin-bottom: 35px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            100% { left: 100%; }
        }

        .badge-blockchain {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .badge-validation {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .badge-live {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 16px;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }

        button {
            flex: 1;
            padding: 18px 35px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .btn-check {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }

        .btn-check:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.5);
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 20px;
            display: none;
            backdrop-filter: blur(10px);
            border: 2px solid;
            animation: resultSlide 0.5s ease-out;
            max-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
            word-wrap: break-word;
        }

        .result::-webkit-scrollbar {
            width: 10px;
        }

        .result::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 5px;
        }

        .result::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .result::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .result p {
            word-break: break-word;
            white-space: pre-wrap;
        }

        @keyframes resultSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.success {
            background: rgba(76, 175, 80, 0.1);
            border-color: rgba(76, 175, 80, 0.5);
            color: #4CAF50;
        }

        .result.error {
            background: rgba(244, 67, 54, 0.1);
            border-color: rgba(244, 67, 54, 0.5);
            color: #f44336;
        }

        .result.info {
            background: rgba(33, 150, 243, 0.1);
            border-color: rgba(33, 150, 243, 0.5);
            color: #2196F3;
        }

        .result h3 {
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: 700;
        }

        .result p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .result-details {
            margin-top: 20px;
            font-size: 0.95em;
        }

        .result-details div {
            margin: 10px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 3px solid #667eea;
            color: rgba(255, 255, 255, 0.9);
        }

        .result-details strong {
            color: #fff;
            margin-right: 10px;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 25px;
        }

        .loader.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px;
            position: relative;
        }

        .spinner::before,
        .spinner::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: spinRing 1.5s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .spinner::before {
            width: 50px;
            height: 50px;
            border: 4px solid transparent;
            border-top-color: #667eea;
            border-right-color: #667eea;
        }

        .spinner::after {
            width: 40px;
            height: 40px;
            border: 4px solid transparent;
            border-bottom-color: #764ba2;
            border-left-color: #764ba2;
            top: 5px;
            left: 5px;
            animation-direction: reverse;
        }

        @keyframes spinRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader p {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            letter-spacing: 2px;
            animation: loadingText 1.5s ease-in-out infinite;
        }

        @keyframes loadingText {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .confidence {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .confidence.high {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .confidence.medium {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
            border: 1px solid rgba(255, 193, 7, 0.5);
        }

        .confidence.low {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .explorer-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .explorer-link:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 35px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .validation-icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: glow 2s ease-in-out infinite;
        }

        .validation-icon.active {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Blobs -->
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
    
    <!-- Particle grid -->
    <div class="particle-grid"></div>
    
    <div class="container">
        <h1>NeuraDNS</h1>
        <p class="subtitle"><span class="typewriter" id="typewriter"></span></p>
        
        <div class="status-badges">
            <span class="badge badge-blockchain">Solana Network</span>
            <span class="badge badge-validation">Smart Validation</span>
            <span class="badge badge-live"><span class="validation-icon active"></span>Live</span>
        </div>

        <div class="input-group">
            <label for="domain">Domain Name</label>
            <input type="text" id="domain" placeholder="example.com" />
        </div>

        <div class="input-group">
            <label for="ip">IP Address</label>
            <input type="text" id="ip" placeholder="8.8.8.8" />
        </div>

        <div class="button-group">
            <button class="btn-check" onclick="checkDomain()">
                <span>Check Domain</span>
            </button>
            <button class="btn-register" onclick="registerDomain()">
                <span>Register on Blockchain</span>
            </button>
        </div>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>PROCESSING</p>
        </div>

        <div class="result" id="result"></div>

        <div class="footer">
            Powered by Solana • Validated by Groq • Secured by Blockchain
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Typewriter effect
        const text = "Blockchain-Powered Domain Registry with AI powered Intelligent Validation";
        let i = 0;
        const typewriter = document.getElementById('typewriter');
        
        function type() {
            if (i < text.length) {
                typewriter.textContent += text.charAt(i);
                i++;
                setTimeout(type, 50);
            }
        }
        
        setTimeout(type, 500);

        function showLoader() {
            document.getElementById('loader').classList.add('active');
            document.getElementById('result').style.display = 'none';
        }

        function hideLoader() {
            document.getElementById('loader').classList.remove('active');
        }

        function showResult(type, title, message, details = {}) {
            hideLoader();
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            
            let html = `<h3>${title}</h3><p>${message}</p>`;
            
            if (Object.keys(details).length > 0) {
                html += '<div class="result-details">';
                for (const [key, value] of Object.entries(details)) {
                    if (key === 'explorer' && value) {
                        html += `<a href="${value}" target="_blank" class="explorer-link">View on Solana Explorer →</a>`;
                    } else if (key === 'aiValidation' && value) {
                        const confidence = value.confidence * 100;
                        const confidenceClass = confidence > 80 ? 'high' : confidence > 50 ? 'medium' : 'low';
                        html += `<div><strong>Validation Confidence:</strong> <span class="confidence ${confidenceClass}">${confidence.toFixed(0)}%</span></div>`;
                    } else if (typeof value === 'object') {
                        html += `<div><strong>${key}:</strong> ${JSON.stringify(value, null, 2)}</div>`;
                    } else {
                        html += `<div><strong>${key}:</strong> ${value}</div>`;
                    }
                }
                html += '</div>';
            }
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
            
            // Scroll page to top to see the heading
            setTimeout(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 100);
        }

        async function checkDomain() {
            const domain = document.getElementById('domain').value.trim();
            const ip = document.getElementById('ip').value.trim();
            
            if (!domain || !ip) {
                showResult('error', 'Input Required', 'Please enter both domain name and IP address for validation');
                return;
            }

            showLoader();

            try {
                // Call validation endpoint which checks blockchain + n8n AI
                const response = await fetch(`${API_BASE}/validate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ domain, ip })
                });
                
                const data = await response.json();
                
                if (data.exists) {
                    // Domain already registered
                    showResult('info', '⚠️ Domain Already Registered', 
                        `Domain "${domain}" is already registered on the blockchain`, 
                        {
                            'Status': '❌ Not Available',
                            'Current IP': data.data.ip,
                            'Account Address': data.data.accountAddress
                        }
                    );
                } else if (data.valid) {
                    // Domain available and IP is valid
                    const confidence = (data.confidence || 1) * 100;
                    showResult('success', '✅ Validation Passed', 
                        `Domain "${domain}" is available and IP "${ip}" passed AI validation!`, 
                        {
                            'Domain Status': '✅ Available',
                            'IP Validation': '✅ Valid',
                            'AI Confidence': `${confidence.toFixed(0)}%`,
                            'Reason': data.reason || 'All checks passed',
                            'Next Step': 'Click "Register on Blockchain" to register'
                        }
                    );
                } else {
                    // Validation failed
                    const confidence = (data.confidence || 0) * 100;
                    showResult('error', '❌ Validation Failed', 
                        data.reason || 'Domain or IP validation failed', 
                        {
                            'AI Confidence': `${confidence.toFixed(0)}%`,
                            'Issue': data.reason || 'Invalid format detected',
                            'Recommendation': 'Please check your domain format and IP address'
                        }
                    );
                }
            } catch (error) {
                showResult('error', 'Connection Error', 'Unable to connect to validation service. Make sure n8n is running. Error: ' + error.message);
            }
        }

        async function registerDomain() {
            const domain = document.getElementById('domain').value.trim();
            const ip = document.getElementById('ip').value.trim();

            if (!domain || !ip) {
                showResult('error', 'Incomplete Information', 'Please provide both domain name and IP address');
                return;
            }

            showLoader();

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ domain, ip })
                });

                const data = await response.json();

                if (data.success) {
                    showResult('success', 'Registration Successful', 
                        `Domain "${domain}" has been successfully registered on the Solana blockchain!`, 
                        {
                            'IP Address': data.data.ip,
                            'Transaction Signature': data.data.transaction,
                            'Domain Account': data.data.domainAccount,
                            'explorer': data.data.explorer,
                            'aiValidation': data.aiValidation
                        }
                    );
                } else {
                    showResult('error', 'Registration Failed', 
                        data.error || 'Registration could not be completed',
                        data.reason ? { 'Validation Issue': data.reason, 'Confidence': (data.confidence * 100).toFixed(0) + '%' } : {}
                    );
                }
            } catch (error) {
                showResult('error', 'System Error', 'Failed to process registration: ' + error.message);
            }
        }

        // Allow Enter key to trigger check
        document.getElementById('domain').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkDomain();
        });
        
        document.getElementById('ip').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') registerDomain();
        });
    </script>
</body>
</html>
