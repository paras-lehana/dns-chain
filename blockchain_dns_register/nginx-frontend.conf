# Nginx configuration for NeuraDNS Frontend
# Place this in /etc/nginx/sites-available/neuradns
# Then: sudo ln -s /etc/nginx/sites-available/neuradns /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name 82.112.235.26;  # Replace with your domain name when ready

    # Frontend static files
    location / {
        root /root/blockchain_dns_register/public;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Enable CORS if needed
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'Content-Type';
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://localhost:3007/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

